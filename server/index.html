<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Trends Scraper</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
<div class="container">
  <div class="element">
    <h1>Twitter Trends Scraper</h1>
    <form>
      <div class="form-group">
        <label for="username">Twitter Username:</label>
        <input type="text" id="username" name="username" />
      </div>
      <div class="form-group">
        <label for="password">Twitter Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <button id="start-script">Start Script</button>
    </form>
    <pre id="output"></pre>
  </div>
</div>

    <script>
      document
        .getElementById("start-script")
        .addEventListener("click", async () => {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          document.getElementById("output").textContent = "Fetching data...";

          const response = await fetch("/data", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();
          document.getElementById("output").textContent = JSON.stringify(
            data,
            null,
            2
          );
        });
    </script>
  </body>
</html>
